<!-- 模态框 -->
<div class="modal fade" id="createfile">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">新文件</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
          <input type="text" class="input-group" id="createfilename" placeholder="文件名">
          <br>
          <textarea class="input-group" cols="10" rows="5" placeholder="内容" id="createfilecontent"></textarea>
      </div>
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" onclick="createfile()">提交</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
